<body>

<form name="talep" id="slickform" action="mailer/php-smtp.php" method="post" >
    
	<p><input type="text" class="commentinputform" name="name" id="name" /></p>
	
	<p><input type="email" name="email" class="commentinputform" id="email" /></p>
	
	<p><input type="text" name="subject" class="commentinputform" id="subject" /></p>
	
	
    <textarea name="message" class="commenttextarea" id="message" rows="5" cols="55" ></textarea><br /></p>
	
	<p><label> <b>2+5 = </b> </label> 
	
    <input class="commentinput" name="sorumuz" type="text"id="sorumuz"  size="1" maxlength="1"/>
    <span id="usernameLoading"><img src="indicator.gif" height="20" alt="Ajax Indicator" /></span>
    <span id="usernameResult"></span> <input type="hidden" name="chkavailibility" value="0"> </p>
    
    <input type="submit" value="SEND" >
    </form>
            	<p class="contactmessage"></p>

</body>


<script type="text/javascript">

$(document).ready(function() {
	$('#usernameLoading').hide();
	$('#sorumuz').blur(function(){
	  $('#usernameLoading').show();
      $.post("checkAvail.php", {
        sorumuz: $('#sorumuz').val()
      }, function(response){
        $('#usernameResult').fadeOut();
        setTimeout("finishAjax('usernameResult', '"+escape(response)+"')", 400);
      });
    	return false;
	});
});

function finishAjax(id, response) {
  $('#usernameLoading').hide();
  $('#'+id).html(unescape(response));
  $('#'+id).fadeIn();
} //finishAjax
</script>




</html>
